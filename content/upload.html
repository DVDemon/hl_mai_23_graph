<html>
<script>

    function readFileAsArrayBuffer(file, success, error) {
        var fr = new FileReader();
        fr.addEventListener('error', error, false);
        if (fr.readAsBinaryString) {
            fr.addEventListener('load', function () {
                var string = this.resultString != null ? this.resultString : this.result;
                var result = new Uint8Array(string.length);
                for (var i = 0; i < string.length; i++) {
                    result[i] = string.charCodeAt(i);
                }
                success(result.buffer);
            }, false);
            return fr.readAsBinaryString(file);
        } else {
            fr.addEventListener('load', function () {
                success(this.result);
            }, false);
            return fr.readAsArrayBuffer(file);
        }
    }
    function loadfile() {
        // no file selected to read
        if (document.querySelector("#file").value == '') {
            alert('No file selected');
            return;
        }

        var file = document.querySelector("#file").files[0];
        
        readFileAsArrayBuffer(file, function (data) {
            var array = new Int8Array(data);
            //alert(array.byteLength);
            var oReq = new XMLHttpRequest();
            var str = "/import?"+document.querySelector("#import_type").value;
            oReq.open("POST", str, true);
            oReq.onload = function (oEvent) {
                // Uploaded.
                alert("uploaded")
            };
            oReq.send(array);
        }, function (e) {
            console.error(e);
        });
    }

</script>

<body>
    <input type="file" id="file" />
    <button id="read-file" onclick="loadfile()">Read File</button>
    <select id="import_type" name="import_type">
        <option value="nodes">Nodes and links</option>
        <option value="capabilities">Capabilities</option>
        <option value="tech">Tech stack</option>
      </select>
</body>

</html>
